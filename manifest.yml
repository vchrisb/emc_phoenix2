---
instances: 2
buildpack: python_buildpack
services:
- phoenix_db
- phoenix_ecs
- phoenix_rabbitmq
- phoenix_twitter
- phoenix_config
- phoenix_memcached
- phoenix_newrelic
- phoenix_papertrail
- sendgrid
env:
  DISABLE_COLLECTSTATIC: '1'
applications:
- name: phoenix
  host: phoenix2
  memory: 256M
  command: null
- name: phoenix-celery
  memory: 1024M
  command: "newrelic-admin run-program celery -A phoenix worker -l info --without-gossip --without-mingle --without-heartbeat"
  no-route: true
  health-check-type: none
- name: phoenix-twitter-watcher
  instances: 1
  memory: 128M
  buildpack: python_buildpack
  command: "python manage.py twitter_watcher --keywords EMCPhoenix2 emc_phoenix"
  no-route: true
  health-check-type: none
