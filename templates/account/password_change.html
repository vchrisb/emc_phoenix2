{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container center">
  <div class="row row-content">
    <div class="well well-small col-xs-12 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
      <h1>{% trans "Change Password" %}</h1>

      <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="btn-div pull-center">
            <button class="btn btn-primary btn-block" type="submit">{% trans 'Change Password' %}</button>
          </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
